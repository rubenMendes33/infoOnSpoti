<form  [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
  <input formControlName="email" name="email" type="email" placeholder="Email" pInputText />
  <p-password formControlName="password" type="password" placeholder="Password" [feedback]="false"/>
  <p-button [disabled]="loginForm.invalid" type="submit">Login</p-button>
</form>
